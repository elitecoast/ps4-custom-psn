name: Build PS4 Payload

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Download and Setup Toolchain
      run: |
        echo "Downloading OpenOrbis Toolchain v0.5.1..."
        # Use v0.5.1 Linux tarball which is known to work
        wget -q https://github.com/OpenOrbis/OpenOrbis-PS4-Toolchain/releases/download/v0.5.1/toolchain-linux.tar.gz
        
        echo "Extracting..."
        tar -xzf toolchain-linux.tar.gz
        
        # Smart Search: Find the 'bin' folder wherever it extracted
        TOOLCHAIN_PATH=$(find . -type d -name "bin" | head -n 1 | xargs dirname)
        echo "Found toolchain at: $TOOLCHAIN_PATH"
        
        # Move it to a standard location
        mv "$TOOLCHAIN_PATH" /home/runner/toolchain

    - name: Compile Payload
      run: |
        export OO_PS4_TOOLCHAIN=/home/runner/toolchain
        
        # Smart Search: Find main.cpp wherever you uploaded it
        SOURCE_FILE=$(find . -name "main.cpp" | head -n 1)
        
        if [ -z "$SOURCE_FILE" ]; then
          echo "‚ùå Error: main.cpp not found in the repository!"
          find . -maxdepth 3 # Print file list for debugging
          exit 1
        fi
        
        echo "üî® Compiling $SOURCE_FILE..."
        
        # Compile using the toolchain
        $OO_PS4_TOOLCHAIN/bin/clang++ "$SOURCE_FILE" -o psn_replacement.elf \
          -target x86_64-scei-ps4 \
          -I$OO_PS4_TOOLCHAIN/include \
          -L$OO_PS4_TOOLCHAIN/lib \
          -O2 -std=c++11 \
          -lSceNet -lSceUserService -lSceSystemService \
          -Wl,--gc-sections

    - name: Upload ELF Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ps4-payload
        path: psn_replacement.elf
