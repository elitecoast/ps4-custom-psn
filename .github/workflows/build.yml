     name: Build PS4 Payload

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libtinfo5

    - name: Download Toolchain
      run: |
        echo "Downloading Toolchain..."
        # Use v0.5.1 Linux binaries which are known to be complete
        wget -q -O toolchain.tar.gz https://github.com/OpenOrbis/OpenOrbis-PS4-Toolchain/releases/download/v0.5.1/toolchain-linux.tar.gz
        
        echo "Extracting..."
        mkdir toolchain_extract
        tar -xzf toolchain.tar.gz -C toolchain_extract
        
        # Find the bin folder and move it to a standard location
        TOOLCHAIN_ROOT=$(find toolchain_extract -type d -name "bin" | head -n 1 | xargs dirname)
        mv "$TOOLCHAIN_ROOT" /home/runner/toolchain

    - name: Compile Payload
      run: |
        export OO_PS4_TOOLCHAIN=/home/runner/toolchain
        
        # Find compiler
        COMPILER=$(find $OO_PS4_TOOLCHAIN -name "clang++" -type f | head -n 1)
        chmod +x "$COMPILER"
        
        # Find the source file
        SOURCE_FILE=$(find . -name "main.cpp" | head -n 1)
        
        echo "ðŸ”¨ Compiling source: $SOURCE_FILE"
        "$COMPILER" "$SOURCE_FILE" -o psn_replacement.elf \
          -target x86_64-scei-ps4 \
          -I$OO_PS4_TOOLCHAIN/include \
          -L$OO_PS4_TOOLCHAIN/lib \
          -O2 -std=c++11 \
          -lSceNet -lSceUserService -lSceSystemService \
          -Wl,--gc-sections

    - name: Upload ELF Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ps4-payload
        path: psn_replacement.elf
