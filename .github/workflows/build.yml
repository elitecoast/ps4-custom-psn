name: Build PS4 Payload

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Download Toolchain (v0.5)
      run: |
        echo "Downloading Toolchain v0.5..."
        # Use curl with fail-fast (-f) and follow-redirects (-L)
        # v0.5.tar.gz is the confirmed binary package for this release
        curl -fL -o toolchain.tar.gz https://github.com/OpenOrbis/OpenOrbis-PS4-Toolchain/releases/download/v0.5/v0.5.tar.gz
        
        echo "Extracting..."
        mkdir toolchain_extract
        tar -xzf toolchain.tar.gz -C toolchain_extract
        
        # Smart Search: Find the 'bin' folder wherever it extracted
        # (v0.5 usually extracts to a folder named 'toolchain')
        TOOLCHAIN_ROOT=$(find toolchain_extract -type d -name "bin" | head -n 1 | xargs dirname)
        
        if [ -z "$TOOLCHAIN_ROOT" ]; then
          echo "‚ùå Error: Could not find bin directory in extracted files."
          find toolchain_extract -maxdepth 2
          exit 1
        fi
        
        echo "Found toolchain at: $TOOLCHAIN_ROOT"
        mv "$TOOLCHAIN_ROOT" /home/runner/toolchain

    - name: Compile Payload
      run: |
        export OO_PS4_TOOLCHAIN=/home/runner/toolchain
        
        # Find the compiler executable
        COMPILER=$(find $OO_PS4_TOOLCHAIN -name "clang++" -type f | head -n 1)
        
        if [ -z "$COMPILER" ]; then
          echo "‚ùå Error: clang++ not found in toolchain!"
          ls -R $OO_PS4_TOOLCHAIN/bin
          exit 1
        fi
        
        echo "‚úÖ Using compiler: $COMPILER"
        chmod +x "$COMPILER"
        
        # Find the source file
        SOURCE_FILE=$(find . -name "main.cpp" | head -n 1)
        
        if [ -z "$SOURCE_FILE" ]; then
          echo "‚ùå Error: main.cpp not found in repo!"
          exit 1
        fi
        
        echo "üî® Compiling $SOURCE_FILE..."
        "$COMPILER" "$SOURCE_FILE" -o psn_replacement.elf \
          -target x86_64-scei-ps4 \
          -I$OO_PS4_TOOLCHAIN/include \
          -L$OO_PS4_TOOLCHAIN/lib \
          -O2 -std=c++11 \
          -lSceNet -lSceUserService -lSceSystemService \
          -Wl,--gc-sections

    - name: Upload ELF Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ps4-payload
        path: psn_replacement.elf
