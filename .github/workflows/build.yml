name: Build PS4 Payload

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Use the official OpenOrbis Docker container which has the toolchain pre-installed
    container: openorbis/toolchain:latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Compile Payload
      run: |
        # The toolchain is already installed in the container
        # Usually at /opt/openorbis or defined by $OO_PS4_TOOLCHAIN
        if [ -z "$OO_PS4_TOOLCHAIN" ]; then
          export OO_PS4_TOOLCHAIN=/opt/openorbis
        fi
        
        echo "Using Toolchain at: $OO_PS4_TOOLCHAIN"
        
        # Find the source file
        SOURCE_FILE=$(find . -name "main.cpp" | head -n 1)
        if [ -z "$SOURCE_FILE" ]; then
          echo "‚ùå Error: main.cpp not found in repo!"
          exit 1
        fi
        
        echo "üî® Compiling $SOURCE_FILE..."
        $OO_PS4_TOOLCHAIN/bin/clang++ "$SOURCE_FILE" -o psn_replacement.elf \
          -target x86_64-scei-ps4 \
          -I$OO_PS4_TOOLCHAIN/include \
          -L$OO_PS4_TOOLCHAIN/lib \
          -O2 -std=c++11 \
          -lSceNet -lSceUserService -lSceSystemService \
          -Wl,--gc-sections

    - name: Upload ELF Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ps4-payload
        path: psn_replacement.elf
