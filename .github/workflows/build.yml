name: Build PS4 Payload

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Download Toolchain
      run: |
        echo "Downloading Toolchain v0.5.2..."
        # Use the filename confirmed to exist in the release assets
        curl -fL -o toolchain.tar.gz https://github.com/OpenOrbis/OpenOrbis-PS4-Toolchain/releases/download/v0.5.2/v0.5.2.tar.gz
        
        echo "Extracting..."
        mkdir toolchain_extract
        tar -xzf toolchain.tar.gz -C toolchain_extract
        
        # Smart Search: Find where the 'bin' folder ended up
        TOOLCHAIN_ROOT=$(find toolchain_extract -type d -name "bin" | head -n 1 | xargs dirname)
        echo "Toolchain found at: $TOOLCHAIN_ROOT"
        
        # Move to a fixed path for simplicity
        mv "$TOOLCHAIN_ROOT" /home/runner/toolchain

    - name: Compile Payload
      run: |
        export OO_PS4_TOOLCHAIN=/home/runner/toolchain
        
        # Smart Search: Find the compiler executable (it might be in bin/linux/ or just bin/)
        COMPILER=$(find $OO_PS4_TOOLCHAIN -name "clang++" | head -n 1)
        
        if [ -z "$COMPILER" ]; then
          echo "❌ Error: clang++ not found in toolchain!"
          # List files to help debug if it fails again
          find $OO_PS4_TOOLCHAIN
          exit 1
        fi
        echo "Using compiler: $COMPILER"
        
        # Find the source file in the repo
        SOURCE_FILE=$(find . -name "main.cpp" | head -n 1)
        
        if [ -z "$SOURCE_FILE" ]; then
          echo "❌ Error: main.cpp not found in repo!"
          exit 1
        fi
        
        echo "Compiling $SOURCE_FILE..."
        "$COMPILER" "$SOURCE_FILE" -o psn_replacement.elf \
          -target x86_64-scei-ps4 \
          -I$OO_PS4_TOOLCHAIN/include \
          -L$OO_PS4_TOOLCHAIN/lib \
          -O2 -std=c++11 \
          -lSceNet -lSceUserService -lSceSystemService \
          -Wl,--gc-sections

    - name: Upload ELF Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ps4-payload
        path: psn_replacement.elf
